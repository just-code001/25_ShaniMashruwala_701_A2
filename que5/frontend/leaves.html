<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave Applications</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="topbar">
    <div class="brand">Employee Portal</div>
    <nav>
      <a href="profile.html">Profile</a>
      <button id="logoutBtn" class="link">Logout</button>
    </nav>
  </div>
  <div class="container">
    <h2>Leave Applications</h2>

    <div class="card">
      <h3>Apply for Leave</h3>
      <form id="leaveForm" class="grid">
        <div>
          <label>Date</label>
          <input type="date" id="date" required />
        </div>
        <div class="full">
          <label>Reason</label>
          <textarea id="reason" rows="3" required></textarea>
        </div>
        <div>
          <label>Grant (Yes/No)</label>
          <select id="granted">
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>
        </div>
        <div class="full">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div class="card">
      <h3>My Leaves</h3>
      <table id="leavesTable">
        <thead><tr><th>Date</th><th>Reason</th><th>Granted</th><th>Applied At</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="assets/js/common.js"></script>
  <script src="assets/js/leaves.js"></script>
</body>
</html>
